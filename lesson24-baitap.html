<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
	*{padding: 0; margin: 0; position: relative;box-sizing: border-box;}
	body{
		background: green;
	}
	#btn{

	}
	#btn a{
		padding: 5px 10px;
		text-decoration: none;
		color: white;
		font-size: 30px;
		transition: 3s;
		margin: 10px;
	}
	#btn span{

		position: absolute;
		height: 100%;
		width: 0%;
		transition: 1s;
	}
	#btn a:hover{
		color: black;
	}
	#btn a:hover span{
		width: 100%;
		border-bottom: 5px solid white;
	}

</style>
	<title>Document</title>
</head>
<body>
	<div id="btn">
		<a href=""><span></span>Find Out</a>
		<a href=""><span></span>Read More</a>
	</div>
</body>
</html>
